  <script type="text/javascript">
    function present(id) {
      var request;
      var index = id.substring(0, id.length - 1);

      var empid = JSONDATA[index - 1].empid;
      var name = JSONDATA[index - 1].empname;
      var email = JSONDATA[index - 1].email;

      request = $.ajax({
        url: "https://script.google.com/macros/s/AKfycbzqvp5qAjezvZ2Dp3xl7rv70tSlwC9YaQUmSD_fnLnfD1H5kCmXiZ1MUg/exec",
        type: "post",
        data: {
          ID: empid,
          NAME: name,
          EMAIL: email,
          ATTENDANCE: "Present"
        }
      });
      event.preventDefault();

      document.getElementById(id).disabled = true;

    }

    function absent(id) {
      var request;
      var index = id.substring(0, id.length - 1);

      var empid = JSONDATA[index - 1].empid;
      var name = JSONDATA[index - 1].empname;
      var email = JSONDATA[index - 1].email;

      request = $.ajax({
        url: "https://script.google.com/macros/s/AKfycbzqvp5qAjezvZ2Dp3xl7rv70tSlwC9YaQUmSD_fnLnfD1H5kCmXiZ1MUg/exec",
        type: "post",
        data: {
          ID: empid,
          NAME: name,
          EMAIL: email,
          ATTENDANCE: "Absent"
        }
      });
      event.preventDefault();

      document.getElementById(id).disabled = true;
    }

    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    if (dd < 10) {
      dd = '0' + dd;
    }
    if (mm < 10) {
      mm = '0' + mm;
    }
    today = dd + '/' + mm + '/' + yyyy;
    document.getElementById('date').innerHTML = today;

    window.onload = function() {
      fetch('https://sigmatechapi.herokuapp.com/employees')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          window.JSONDATA = data;
          for (var i = 0; i < data.length; i++) {
            var location1 = 'empname' + (i + 1);
            document.getElementById(location1).innerHTML = data[i].empname;
            var location2 = 'empid' + (i + 1);
            document.getElementById(location2).innerHTML = data[i].empid;
            var location3 = 'email' + (i + 1);
            document.getElementById(location3).innerHTML = data[i].email;
          }
        })
        .catch(function(error) {
          console.log(error);
        });
    }
  </script>
