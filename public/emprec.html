    window.onload = function() {
      fetch('https://sigmatechapi.herokuapp.com/employees')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          for (var i = 0; i < data.length; i++) {
            var location1 = 'empname' + (i + 1);
            document.getElementById(location1).innerHTML = data[i].empname;
            var location2 = 'empid' + (i + 1);
            document.getElementById(location2).innerHTML = data[i].empid;
            var location3 = 'email' + (i + 1);
            document.getElementById(location3).innerHTML = data[i].email;
            var location4 = 'tech' + (i + 1);
            document.getElementById(location4).innerHTML = data[i].tech;
            var location5 = 'team' + (i + 1);
            document.getElementById(location5).innerHTML = data[i].team;
            var location6 = 'age' + (i + 1);
            document.getElementById(location6).innerHTML = data[i].age;
            var location7 = 'exp' + (i + 1);
            document.getElementById(location7).innerHTML = data[i].experience;
            var location8 = 'salary' + (i + 1);
            document.getElementById(location8).innerHTML = data[i].salary;
          }
        })
        .catch(function(error) {
          console.log(error);
        });
    }
