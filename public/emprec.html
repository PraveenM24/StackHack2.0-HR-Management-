  <script type="text/javascript">
    window.onload = function buildtable() {
      var table = document.getElementById('emp-table')
      fetch('https://sigmatechapi.herokuapp.com/employees')
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          for (var i = 0; i < data.length; i++) {
            var row = `<tr>
              <td>${data[i].empname}</td>
              <td>${data[i].empid}</td>
              <td>${data[i].email}</td>
              <td>${data[i].tech}</td>
              <td>${data[i].team}</td>
              <td>${data[i].age}</td>
              <td>${data[i].experience}</td>
              <td>${data[i].salary}</td>
            </tr>`
            table.innerHTML += row
          }
        })
        .catch(function(error) {
          console.log(error);
        });
    }
  </script>
